{% extends 'base.html' %}
{% block content %}
<div class="form-row margin-top">
	<div class="col-12" align="center">
		<table id="table" class="table table-striped table-bordered table-hover">
			<thead>
				<tr align="center">
					<th scope="col">#</th>
					<th scope="col">Classificação</th>
					<th scope="col">Palavras Chave</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody id="id">
				{% for class in classification%}
				<tr>
					<th scope="row">{{class.id}}</th>
					<td>{{class.classification}}</td>
					<td>{{class.phrase}}</td>
					<td align="center">
						<a href="edit?id={{class.id}}" class="btn btn-primary"><span class="fas fa-edit color-text-white"></span></a>
						<a data-id="{{class.id}}" class="btn btn-danger remove_database"><span class="fas fa-times color-text-white"></span></a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
